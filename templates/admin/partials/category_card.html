<div class="col-lg-3 col-md-4 col-sm-6 mb-4 js-category-card" data-category-id="{{ category.id }}">
  <div class="card h-100">
    <div class="card-body p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h6 class="mb-0 text-sm">{{ category.name }}</h6>
        {% if category.is_visible %}
        <button
          type="button"
          class="badge badge-sm bg-gradient-success border-0 js-category-visibility-toggle"
          data-category-id="{{ category.id }}"
          data-url="{% url 'admin_product_category_visibility_update' category.id %}"
          data-is-visible="1"
          title="Make hidden"
        >
          Visible
        </button>
        {% else %}
        <button
          type="button"
          class="badge badge-sm bg-gradient-warning border-0 js-category-visibility-toggle"
          data-category-id="{{ category.id }}"
          data-url="{% url 'admin_product_category_visibility_update' category.id %}"
          data-is-visible="0"
          title="Make visible"
        >
          Hidden
        </button>
        {% endif %}
      </div>
      <p class="text-xs text-secondary mb-0">
        {{ category.description|default:"No description provided yet." }}
      </p>
    </div>
  </div>
</div>
